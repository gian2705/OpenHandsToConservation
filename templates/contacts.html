{% extends 'base.html' %}
{% load static %}
{% block style %}
     <script>
        $(document).ready(function() {
            $("#news").css("border-bottom", "grey");
            // NOTE: Clearing/Hiding Bars
            $("#home").css("border-bottom", "dimgray");
            //$("#news").css("border-bottom","dimgray");
            $("#projects").css("border-bottom", "dimgray");
            $("#members").css("border-bottom", "dimgray");
            $("#volunteers").css("border-bottom", "dimgray");
            $("#about").css("border-bottom", "dimgray");
        });
    </script>

    <!-- Styles -->
    <style>
        *,
        html {
            text-decoration: none;
            font-family: 'Montserrat', 'Basic', sans-serif;
        }

        input,
        select,
        a,
        textarea {
            outline: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        header {
            height: auto;
            width: 100%;
            position: fixed;
            font-size: 0px;
            background-color: dimgray;
            border-bottom: 4px solid orange;
        }

        body {
            padding-bottom: 160px;
            /* Height of the footer */
            position: relative;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px;
            /* Height of the footer */
            line-height: 22.5px;
            padding: 20px 40px;
            background-color: dimgray;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .inline_block {
            display: inline-block !important;
        }

        .margin_auto {
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .text-align_center {
            text-align: center !important;
        }

        .font-0 {
            font-size: 0px !important;
        }

        .font-14 {
            font-size: 14px !important;
        }

        .font-16 {
            font-size: 16px !important;
        }

        .white {
            color: white !important;
        }

        .grey {
            color: grey !important;
        }

        .darkgrey {
            color: dimgray !important;
        }

        .black {
            color: #000 !important;
        }

        .transition-0.3s {
            transition: all 0.3s ease-out;
        }

        .pointer {
            cursor: pointer;
        }

        .upper_font {
            font-family: Montserrat !important;
        }

        .lower_font {
            font-family: Basic !important;
        }

        .bold {
            font-weight: bold !important;
        }

        .header_tab {
            display: inline-block;
            width: 16.59%;
            padding: auto 1%;
            margin: auto;
            height: 60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            background-color: dimgray;
            color: yellow;
            border-right: 0.5px solid grey;
            border-left: 0.5px solid grey;
        }

        .header_tab:hover {
            background-color: grey;
        }

        .body {
            padding-top: 65px;
            /* Height of the header */
            padding-bottom: 10px;
            max-width: 80%;
            height: auto;
            background-color: #e0e0e0;
            border-right: 0.5px solid transparent;
            border-left: 0.5px solid transparent;
        }

        textarea {
            resize: none;
            overflow: hidden;
            margin: auto;
        }

        input {
            height: 40px;
            width: 80%;
            border: 1px solid #c0c0c0;
            border-radius: 10px;
            padding: 0.8% 4%;
            margin: 1% auto;
            font-weight: bold;
        }

        .blog_template {
            margin: 2% auto;
            text-align: center;
        }

        .news_heading {
            height: 40px;
            width: 85%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            padding: 10px 15px;
            margin: 0.01% auto;
            background-color: white;
        }

        .news_body {
            height: 240px;
            width: 85%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            margin: 0.01% auto;
            padding: 10px 15px;
            background-color: white;
        }

        .news_comments {
            height: 60px;
            width: 85%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            margin: 0.01% auto;
            padding: 10px 15px;
            background-color: white;
        }
    </style>
{% endblock style %}

{% block body %}
    <div class="body margin_auto">

    </div>
{% endblock body %}
