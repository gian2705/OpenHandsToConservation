{% extends 'base.html' %}
{% load static %}
{% block style %}
<script>
        $(document).ready(function() {
            $("#news").css("background-color", "grey");
            // NOTE: Clearing/Hiding Bars
            $("#home").css("background-color", "dimgray");
            //$("#news").css("background-color","dimgray");
            $("#projects").css("background-color", "dimgray");
            $("#members").css("background-color", "dimgray");
            $("#volunteers").css("background-color", "dimgray");
            $("#about").css("background-color", "dimgray");
        });
    </script>

    <!-- Styles -->
    <style>
        *,
        html {
            text-decoration: none;
            font-family: 'Montserrat', 'Basic', sans-serif;
        }

        input,
        select,
        a,
        textarea {
            outline: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        header {
            z-index: 100;
            height: auto;
            width: 100%;
            position: fixed;
            font-size: 0px;
            background-color: dimgray;
            border-bottom: 4px solid orange;
        }

        body {
            padding-bottom: 400px;
            /* Height of the footer */
            position: relative;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 400px;
            /* Height of the footer */
            line-height: 22.5px;
            padding: 20px 40px;
            background-color: #FF7F50;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .inline_block {
            display: inline-block !important;
        }

        .margin_auto {
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .text-align_center {
            text-align: center !important;
        }

        .font-0 {
            font-size: 0px !important;
        }

        .font-14 {
            font-size: 14px !important;
        }

        .font-16 {
            font-size: 16px !important;
        }

        .font-18 {
            font-size: 18px !important;
        }

        .font-20 {
            font-size: 20px !important;
        }

        .font-22 {
            font-size: 22px !important;
        }

        .font-26 {
            font-size: 26px !important;
        }

        .font-36 {
            font-size: 36px !important;
        }

        .font-48 {
            font-size: 48px !important;
        }

        .white {
            color: white !important;
        }

        .grey {
            color: grey !important;
        }

        .darkgrey {
            color: dimgray !important;
        }

        .black {
            color: #000 !important;
        }

        .transition-0.3s {
            transition: all 0.3s ease-out;
        }

        .pointer {
            cursor: pointer;
        }

        .upper_font {
            font-family: Montserrat !important;
        }

        .lower_font {
            font-family: Basic !important;
        }

        .bold {
            font-weight: bold !important;
        }

        .normal {
            font-weight: normal !important;
        }

        .header_tab {
            display: inline-block;
            width: 16.66%;
            padding: auto 1%;
            margin: auto;
            height: 60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            background-color: dimgray;
            color: yellow;
            border-right: 0.5px solid grey;
            border-left: 0.5px solid grey;
        }

        .header_tab:hover {
            background-color: grey;
        }

        .body {
            padding-top: 65px;
            /* Height of the header */
            padding-bottom: 20px;
            max-width: 80%;
            height: auto;
            background-color: #e0e0e0;
            border-right: 0.5px solid transparent;
            border-left: 0.5px solid transparent;
        }

        .english {
            display: ;
        }

        .kiswahili {
            display: none;
        }

        #news_top_picture {
            position: relative;
            left: 0;
            height: 30em;
            width: 100%;
            background-color: ;
            background-image: url({% static 'Images/zebra.jpg' %});
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        textarea {
            resize: none;
            overflow: hidden;
            margin: auto;
        }

        input {
            height: 40px;
            width: 80%;
            border: 1px solid #c0c0c0;
            border-radius: 10px;
            padding: 0.8% 4%;
            margin: 1% auto;
            font-weight: bold;
        }

        .blog_template {
            margin: 2% auto;
            text-align: center;
            position: relative;
        }

        .news_heading {
            position: absolute;
            top: 0;
            left: 3.6%;
            height: 40px;
            width: 45%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            padding: 10px 15px;
            margin: 5px auto;
            background-color: white;
        }

        .news_body {
            position: absolute;
            top: 50px;
            left: 3.6%;
            height: 300px;
            width: 45%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            margin: 5px auto;
            padding: 10px 15px;
            background-color: white;
        }

        .picture_container {
            position: relative;
            text-align: center;
            color: white;
            top: 0;
            right: 2.1%;
        }

        .blog_post_picture {
            height: 350px;
            width: 95%;
            box-shadow: 1px 1px 15px 4px #d0d0d0;
            margin: 5px auto;
            background-color: white;
            background-image: url({% static 'Images/woman.jpeg' %});
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100%;
        }

        .picture_caption {
            position: absolute;
            bottom: 8px;
            left: 16px;
        }
    </style>
{% endblock style %}
{% block body %}
    <div class="body margin_auto">
        <div id="news_top_picture" class="picture_container">
            <div class="picture_caption font-48 bold white text">News</div>
        </div>
        {% for post in news %}
        <div class="blog_template darkgrey bold text font-0">
            <div style="width:50%;" class="inline_block font-14" >
                <div class="news_heading">{{ post.title }}</div>
                <div class="news_body">{{ post.content |truncatewords:100 }}</div>
            </div>
            <div style="width:50%;" class="picture_container inline_block font-14">
                <div class="blog_post_picture" style="background-image: url({{ post.uploaded_media.url }});">
                    <div class="picture_caption normal text">{{ post.image_caption }}</div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock body %}
